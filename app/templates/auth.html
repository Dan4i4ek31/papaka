  <script src="/app/static/js/api.js"></script>
  <script>
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ API URL –∏–∑ api.js
    // –ï—Å–ª–∏ api.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º —ç—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ
    let API_BASE_URL = (typeof window.API_BASE_URL !== 'undefined') ? window.API_BASE_URL : (() => {
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://localhost:8000';
      }
      const protocol = window.location.protocol;
      const hostname = window.location.hostname;
      const port = window.location.port ? `:${window.location.port}` : '';
      return `${protocol}//${hostname}${port}`;
    })();
    
    console.log('üåê Auth page using API_BASE_URL:', API_BASE_URL);
    
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const loginToggle = document.getElementById('login-toggle');
    const registerToggle = document.getElementById('register-toggle');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const switchToRegister = document.getElementById('switch-to-register');
    const switchToLogin = document.getElementById('switch-to-login');
    const messageContainer = document.getElementById('message-container');
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üìÑ Auth page loaded');
      
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏ –≤—Ö–æ–¥–∞ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
      loginToggle.addEventListener('click', () => switchForm('login'));
      registerToggle.addEventListener('click', () => switchForm('register'));
      switchToRegister.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm('register');
      });
      switchToLogin.addEventListener('click', (e) => {
        e.preventDefault();
        switchForm('login');
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –ø–∞—Ä–æ–ª—è
      document.getElementById('login-password-toggle').addEventListener('click', () => 
        togglePasswordVisibility('login-password', 'login-password-toggle'));
      document.getElementById('register-password-toggle').addEventListener('click', () => 
        togglePasswordVisibility('register-password', 'register-password-toggle'));
      document.getElementById('register-confirm-password-toggle').addEventListener('click', () => 
        togglePasswordVisibility('register-confirm-password', 'register-confirm-password-toggle'));
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º
      loginForm.addEventListener('submit', handleLogin);
      registerForm.addEventListener('submit', handleRegistration);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞
      checkSavedCredentials();
    });
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
    function switchForm(formType) {
      if (formType === 'login') {
        loginToggle.classList.add('active');
        registerToggle.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
      } else {
        loginToggle.classList.remove('active');
        registerToggle.classList.add('active');
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
      }
      clearMessages();
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å
    function togglePasswordVisibility(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(toggleId);
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('eye');
        icon.classList.add('eye-off');
      } else {
        input.type = 'password';
        icon.classList.remove('eye-off');
        icon.classList.add('eye');
      }
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(message, type = 'info') {
      messageContainer.innerHTML = `
        <div class="message-${type}">
          <p style="margin:0;padding:5px 0;">${message}</p>
        </div>
      `;
      messageContainer.style.display = 'block';
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ (–∫—Ä–æ–º–µ –æ—à–∏–±–æ–∫)
      if (type !== 'error') {
        setTimeout(() => {
          messageContainer.style.display = 'none';
        }, 5000);
      }
    }
    
    // –û—á–∏—Å—Ç–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
    function clearMessages() {
      messageContainer.style.display = 'none';
      messageContainer.innerHTML = '';
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      
      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!email || !password) {
        showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
        return;
      }
      
      try {
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        const submitBtn = loginForm.querySelector('.btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const originalText = btnText.textContent;
        btnText.textContent = '–í—Ö–æ–¥...';
        submitBtn.disabled = true;
        
        console.log('üîê Attempting login with:', email);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é
        const response = await fetch(`${API_BASE_URL}/users/authenticate?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          credentials: 'include',
          mode: 'cors'
        });
        
        console.log('üìä Login response status:', response.status);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ detail: '–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏' }));
          throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏');
        }
        
        const data = await response.json();
        console.log('‚úÖ Login successful:', data);
        
        showMessage(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${data.name}!`, 'success');
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userData = {
          id: data.user_id || data.id,
          name: data.name,
          email: data.email
        };
        
        localStorage.setItem('kv_user', JSON.stringify(userData));
        
        // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ "–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è", —Å–æ—Ö—Ä–∞–Ω—è–µ–º email
        if (rememberMe) {
          localStorage.setItem('kv_remembered_email', email);
        } else {
          localStorage.removeItem('kv_remembered_email');
        }
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
        
      } catch (error) {
        console.error('‚ùå Login error:', error);
        showMessage('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å: ' + error.message, 'error');
      } finally {
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É
        const submitBtn = loginForm.querySelector('.btn');
        const btnText = submitBtn.querySelector('.btn-text');
        btnText.textContent = '–í–æ–π—Ç–∏';
        submitBtn.disabled = false;
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    async function handleRegistration(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      const acceptTerms = document.getElementById('accept-terms').checked;
      
      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!name || !email || !password || !confirmPassword) {
        showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
        return;
      }
      
      if (!acceptTerms) {
        showMessage('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–∏–Ω—è—Ç—å —É—Å–ª–æ–≤–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è', 'error');
        return;
      }
      
      try {
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        const submitBtn = registerForm.querySelector('.btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const originalText = btnText.textContent;
        btnText.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
        submitBtn.disabled = true;
        
        console.log('üë§ Attempting registration for:', email);
        
        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ä–æ–ª–µ–π, —á—Ç–æ–±—ã –ø—Ä–∏—Å–≤–æ–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Ä–æ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let roleId = 2; // –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        
        try {
          const rolesResponse = await fetch(`${API_BASE_URL}/roles/`, {
            credentials: 'include',
            mode: 'cors'
          });
          if (rolesResponse.ok) {
            const roles = await rolesResponse.json();
            // –ò—â–µ–º —Ä–æ–ª—å "user" –∏–ª–∏ "client"
            const defaultRole = roles.find(role => 
              role.name.toLowerCase() === 'user' || 
              role.name.toLowerCase() === 'client' ||
              role.name.toLowerCase() === 'customer'
            );
            if (defaultRole) {
              roleId = defaultRole.id;
              console.log('üéØ Found default role:', roleId);
            }
          }
        } catch (rolesError) {
          console.warn('‚ö†Ô∏è Could not fetch roles:', rolesError);
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const response = await fetch(`${API_BASE_URL}/users/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: email,
            password: password,
            role_id: roleId
          }),
          credentials: 'include',
          mode: 'cors'
        });
        
        console.log('üìä Registration response status:', response.status);
        
        if (response.ok) {
          const data = await response.json();
          console.log('‚úÖ Registration successful:', data);
          showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.', 'success');
          
          // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
          setTimeout(() => {
            switchForm('login');
            // –ó–∞–ø–æ–ª–Ω—è–µ–º email –≤ —Ñ–æ—Ä–º–µ –≤—Ö–æ–¥–∞
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').focus();
          }, 2000);
        } else {
          // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
          const errorData = await response.json().catch(() => ({ detail: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞' }));
          console.error('‚ùå Registration error:', errorData);
          
          if (response.status === 409) {
            showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
          } else if (response.status === 422) {
            showMessage('–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö: ' + (errorData.detail || ''), 'error');
          } else {
            showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + (errorData.detail || ''), 'error');
          }
        }
      } catch (error) {
        console.error('‚ùå Registration exception:', error);
        showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message, 'error');
      } finally {
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É
        const submitBtn = registerForm.querySelector('.btn');
        const btnText = submitBtn.querySelector('.btn-text');
        btnText.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
        submitBtn.disabled = false;
      }
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—Ö–æ–¥–∞
    function checkSavedCredentials() {
      const rememberedEmail = localStorage.getItem('kv_remembered_email');
      if (rememberedEmail) {
        document.getElementById('login-email').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
        document.getElementById('login-password').focus();
      }
    }
  </script>
