<body>

  <main class="container" style="display:flex;align-items:center;justify-content:center;min-height:60vh">

        <button onclick="window.switchToLogin()" id="login-toggle" class="toggle-btn active">–í—Ö–æ–¥</button>
        <button onclick="window.switchToRegister()" id="register-toggle" class="toggle-btn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>

      <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
      <form id="login-form" class="auth-form active" onsubmit="window.handleLogin(event)">
        <h3 style="margin:0 0 20px 0;">–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h3>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="–í–∞—à email" required>
        </div>
        <div class="form-group">
          <label for="login-password">–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="login-password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember-me">
            <span>–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>

        </div>
        <button type="submit" class="btn primary" style="width:100%;margin-top:10px;">
          <span class="btn-text">–í–æ–π—Ç–∏</span>
        </button>
        <div class="form-footer">
          <p style="text-align:center;margin-top:15px;color:var(--muted);">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" onclick="window.switchToRegister(); return false;" style="color:var(--accent-1);">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
          </p>
        </div>
      </form>
      
      <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
      <form id="register-form" class="auth-form" onsubmit="window.handleRegistration(event)">
        <h3 style="margin:0 0 20px 0;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞</h3>
        <div class="form-group">
          <label for="register-name">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
          <input type="text" id="register-name" placeholder="–í–∞—à–µ –∏–º—è" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="–í–∞—à email" required>
        </div>
        <div class="form-group">
          <label for="register-password">–ü–∞—Ä–æ–ª—å</label>
          <input type="password" id="register-password" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
          <input type="password" id="register-confirm-password" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
        </div>
        <div class="form-group">
          <label class="terms-checkbox">
            <input type="checkbox" id="accept-terms" required>
            <span>–Ø —Å–æ–≥–ª–∞—à–∞—é—Å—å —Å —É—Å–ª–æ–≤–∏—è–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</span>
          </label>
        </div>
        <button type="submit" class="btn primary" style="width:100%;margin-top:10px;">
          <span class="btn-text">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span>
        </button>
        <div class="form-footer">
          <p style="text-align:center;margin-top:15px;color:var(--muted);">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" onclick="window.switchToLogin(); return false;" style="color:var(--accent-1);">–í–æ–π—Ç–∏</a>
          </p>
        </div>
      </form>
      
      <div id="message-container" style="margin-top:15px;"></div>

  </main>

  <style>
    .form-toggle {
      display: flex;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .toggle-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      background: transparent;
      border: none;
      color: var(--text);
      transition: all 0.3s ease;
    }
    
    .toggle-btn.active {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 14px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent-1);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .remember-me, .terms-checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: var(--muted);
    }
    
    .remember-me input, .terms-checkbox input {
      margin-right: 8px;
    }
    
    .form-footer a {
      text-decoration: none;
      cursor: pointer;
    }
    
    .form-footer a:hover {
      text-decoration: underline;
    }

      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    
    .message-success {
      background: rgba(40, 167, 69, 0.15);
      border-left: 4px solid #28a745;
      color: #a3e9b4;
    }
    
    .message-error {
      background: rgba(220, 53, 69, 0.15);
      border-left: 4px solid #dc3545;
      color: #f8a5b2;
    }

  </style>

  <script src="/app/static/js/api.js"></script>
  <script>
    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ API URL
    let API_BASE_URL = (typeof window.API_BASE_URL !== 'undefined') ? window.API_BASE_URL : (() => {
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://localhost:8000';
      }
      const protocol = window.location.protocol;
      const hostname = window.location.hostname;
      const port = window.location.port ? `:${window.location.port}` : '';
      return `${protocol}//${hostname}${port}`;
    })();
    
    console.log('üåê Auth page using API_BASE_URL:', API_BASE_URL);
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
    window.switchToLogin = function() {
      document.getElementById('login-toggle').classList.add('active');
      document.getElementById('register-toggle').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
      document.getElementById('register-form').classList.remove('active');
      clearMessages();
    };
    
    window.switchToRegister = function() {
      document.getElementById('login-toggle').classList.remove('active');
      document.getElementById('register-toggle').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('register-form').classList.add('active');
      clearMessages();
    };
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
    function showMessage(message, type = 'info') {
      const messageContainer = document.getElementById('message-container');
      messageContainer.innerHTML = `
        <div class="message-${type}">
          <p style="margin:0;padding:5px 0;">${message}</p>
        </div>
      `;
      messageContainer.style.display = 'block';
      
      if (type !== 'error') {
        setTimeout(() => {
          messageContainer.style.display = 'none';
        }, 5000);
      }
    }
    
    // –û—á–∏—Å—Ç–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
    function clearMessages() {
      const messageContainer = document.getElementById('message-container');
      messageContainer.style.display = 'none';
      messageContainer.innerHTML = '';
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
    window.handleLogin = async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      
      if (!email || !password) {
        showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
        return;
      }
      
      try {
        const submitBtn = document.querySelector('#login-form .btn');
        const btnText = submitBtn.querySelector('.btn-text');
        btnText.textContent = '–í—Ö–æ–¥...';
        submitBtn.disabled = true;
        
        console.log('üîê Attempting login with:', email);
        
        const response = await fetch(`${API_BASE_URL}/users/authenticate?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          credentials: 'include',
          mode: 'cors'
        });
        
        console.log('üìä Login response status:', response.status);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ detail: '–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏' }));
          throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏');
        }
        
        const data = await response.json();
        console.log('‚úÖ Login successful:', data);
        
        showMessage(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${data.name}!`, 'success');
        
        const userData = {
          id: data.user_id || data.id,
          name: data.name,
          email: data.email
        };
        
        localStorage.setItem('kv_user', JSON.stringify(userData));
        
        if (rememberMe) {
          localStorage.setItem('kv_remembered_email', email);
        } else {
          localStorage.removeItem('kv_remembered_email');
        }
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
        
      } catch (error) {
        console.error('‚ùå Login error:', error);
        showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
      } finally {
        const submitBtn = document.querySelector('#login-form .btn');
        const btnText = submitBtn.querySelector('.btn-text');
        btnText.textContent = '–í–æ–π—Ç–∏';
        submitBtn.disabled = false;
      }
    };
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    window.handleRegistration = async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      const acceptTerms = document.getElementById('accept-terms').checked;
      
      if (!name || !email || !password || !confirmPassword) {
        showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
        return;
      }
      
      if (!acceptTerms) {
        showMessage('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–∏–Ω—è—Ç—å —É—Å–ª–æ–≤–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è', 'error');
        return;
      }
      
      try {
        const submitBtn = document.querySelector('#register-form .btn');
        const btnText = submitBtn.querySelector('.btn-text');
        btnText.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
        submitBtn.disabled = true;
        
        console.log('üë§ Attempting registration for:', email);
        
        let roleId = 2;
        
        try {
          const rolesResponse = await fetch(`${API_BASE_URL}/roles/`, {
            credentials: 'include',
            mode: 'cors'
          });
          if (rolesResponse.ok) {
            const roles = await rolesResponse.json();
            const defaultRole = roles.find(role => 
              role.name.toLowerCase() === 'user' || 
              role.name.toLowerCase() === 'client' ||
              role.name.toLowerCase() === 'customer'
            );
            if (defaultRole) {
              roleId = defaultRole.id;
            }
          }
        } catch (rolesError) {
          console.warn('‚ö†Ô∏è Could not fetch roles:', rolesError);
        }
        
        const response = await fetch(`${API_BASE_URL}/users/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: email,
            password: password,
            role_id: roleId
          }),
          credentials: 'include',
          mode: 'cors'
        });
        
        console.log('üìä Registration response status:', response.status);
        
        if (response.ok) {
          const data = await response.json();
          console.log('‚úÖ Registration successful:', data);
          showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.', 'success');
          
          setTimeout(() => {
            window.switchToLogin();
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').focus();
          }, 2000);
        } else {
          const errorData = await response.json().catch(() => ({ detail: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞' }));
          console.error('‚ùå Registration error:', errorData);
          
          if (response.status === 409) {
            showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
          } else {
            showMessage('–û—à–∏–±–∫–∞: ' + (errorData.detail || ''), 'error');
          }
        }
      } catch (error) {
        console.error('‚ùå Registration exception:', error);
        showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
      } finally {
        const submitBtn = document.querySelector('#register-form .btn');
        const btnText = submitBtn.querySelector('.btn-text');
        btnText.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
        submitBtn.disabled = false;
      }
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
      console.log('üìÑ Auth page loaded and ready');
      const rememberedEmail = localStorage.getItem('kv_remembered_email');
      if (rememberedEmail) {
        document.getElementById('login-email').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
      }
    });
  </script>
</body>
